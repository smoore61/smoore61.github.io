<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- You need this to proper scale in actual mobile devices.-->
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Subscribe to The Bounce</title>
      <!-- This will be replaced with the actual name of the publication later.  -->
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <link rel="stylesheet" href="https://use.typekit.net/jpe0utd.css">
      <link rel="stylesheet" href="https://use.typekit.net/jpe0utd.css">
      <link rel="stylesheet" href="https://use.typekit.net/jpe0utd.css">
      <link rel="stylesheet" href="https://use.typekit.net/jpe0utd.css">
   </head>
   <body>
      <div class="container">
         <header>
            <h1>
               <a href="index.html"><img src="thebouncelogo.svg" alt="he bounce logo is a black wordmark that says its name and incorporates a vinyl icon and blue, yellow, orange, and green leaves popping out from behind the last letter." /></a>
            </h1>
            <nav>
               <ul>
                  <li>
                     <a href="#">New Drops</a>
                  </li>
                  <li>
                     <a href="#">Sets</a>
                  </li>
                  <li>
                     <a href="#">Remixes</a>
                  </li>
                  <li>
                     <a href="#">Production</a>
                  </li>
                  <li>
                     <a href="#">Interviews</a>
                  </li>
                  <li>
                    <a href="newsletter.html">Newsletter</a>
                 </li>
               </ul>
            </nav>
         </header>
         <main>
            <form class="subscribe">
                <h2 class="subscribe">Subscribe to The Bounce Newsletter</h2>
                <section class="personal-information">
                    <h4>Personal Information</h4>
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            
                            
                            <input type="text" name="name" id="name" placeholder="first and last name">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email Address" />
                        </li>
                        <li>
                            <label for="address">Address:</label>
                            <input type="address" name="address" id="address" placeholder="Mailing Address (for semi-annual print edition)">
                        </li>
                    </ul>
                </section>
                <section class="Subscription-Preferences">
                    <h4>Which newsletter would you like?</h4>
                    <ul>
                        <li>
                            <input type="checkbox" id="new-articles" value="new-articles">
                            <label for="new-articles">On The Rise</label>
                        </li>
                        <li>
                            <input type="checkbox" id="events" value="events">
                            <label for="events">Producing Tips &amp; Events</label>
                        </li>
                        <li>
                            <input type="checkbox" id="listings" value="listings">
                            <label for="listings">Industry Insider</label>
                        </li>
                    </ul>
                </section>
                <section class="Inquiries">
                    <label for="Inquiries">Questions, comments, or concerns?</label>
                    <textarea id="Inquiries" name="Inquiries"></textarea>
                </section>
                <section class="Submit">
                    <button type="Submit">Submit</button>
                </section>
            </form>
        </main>
         <footer>All rights reserved.</footer>
      </div>
   </body>
</html>
